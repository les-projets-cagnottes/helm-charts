{{- $fullName := include "les-projets-cagnottes.fullname" . -}}
{{- $kubeTargetVersion := default .Capabilities.KubeVersion.GitVersion .Values.kubeTargetVersionOverride }}
{{- if .Values.ingress.enabled }}
{{- if semverCompare ">=1.19-0" $kubeTargetVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" $kubeTargetVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: {{ .Values.controller.ingress.apiVersion }}
{{- end }}
kind: Ingress
metadata:
  name: {{ include "les-projets-cagnottes.fullname" . }}
  labels:
    {{- include "les-projets-cagnottes.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            backend:
              {{- if semverCompare ">=1.19-0" $kubeTargetVersion }}
              service:
                name: {{ .backend.serviceName }}
                port:
                  number: {{ .backend.servicePort }}
            pathType: Prefix
              {{- else }}
              serviceName: {{ .backend.serviceName }}
              servicePort: {{ .backend.servicePort }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}